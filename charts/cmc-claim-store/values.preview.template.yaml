
global:
  devMode: true
  subscriptionId: 1c4f0704-a29e-403d-b719-b90c34ef14c9
  tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
  environment: aat
  idamApiUrl: "https://idam-api.aat.platform.hmcts.net"
  s2sAuthUrl: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
  cmcFrontendUrl: "https://cmc-citizen-frontend-aat.service.core-compute-aat.internal"
  pdfServiceUrl: "http://cmc-pdf-service-aat.service.core-compute-aat.internal"
  paymentUrl: "http://payment-api-aat.service.core-compute-aat.internal"
  feesUrl: "http://fees-register-api-aat.service.core-compute-aat.internal"
  sendLetterUrl: "http://rpe-send-letter-service-aat.service.core-compute-aat.internal"
  documentManagementUrl: "http://dm-store-aat.service.core-compute-aat.internal"
  dgAssemblyUrl: "http://dg-docassembly-aat.service.core-compute-aat.internal"
  ccdCaseDataApiUrl: ""
  postgresqlHost: ""

postgresql:
  enabled: true
  image:
    tag: '11.3.0'
  resources:
    requests:
      cpu: 25m
  initdbScripts:
    init.sql: |-
      CREATE DATABASE cmc WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      CREATE DATABASE "data-store" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      CREATE DATABASE "definition-store" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
  postgresqlUsername: hmcts
  postgresqlPassword: hmcts
  postgresqlDatabase: user-profile
  nameOverride: postgres
  persistence:
    enabled: false

java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  livenessFailureThreshold: 6
  livenessDelay: 75
  readinessDelay: 75
  environment:
    LOG_LEVEL: DEBUG
    CMC_DB_HOST: ${SERVICE_NAME}-postgres
    CORE_CASE_DATA_API_URL: http://${SERVICE_NAME}-data-store-api

ccd:
  enabled: true
  postgresql:
    enabled: false
    nameOverride: postgres
  userProfileImporter:
    enabled: false
  s2s:
    enabled: true

  ingressHost: ${SERVICE_FQDN}
  ingressIP: ${INGRESS_IP}
  consulIP: ${CONSUL_LB_IP}

